<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Corner Ribbon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- The Card with the Ribbon -->
    <div class="card ribbon-container">
        <div class="corner-ribbon">Featured</div>
        <h3 class="card-title">Product Card</h3>
        <p class="card-text">
            This card has a corner ribbon applied to it. The key is using `position: absolute` on the ribbon and
            `overflow: hidden` on the card container to get the clean, clipped effect.
        </p>
    </div>
    </div>
</body>

</html>
