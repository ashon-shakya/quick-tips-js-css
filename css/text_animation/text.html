<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DENTED CODE Distortion Typing Loop</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap");

      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 6rem;
        color: #0ff;
        position: relative;
        text-shadow: 0 0 2px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
        white-space: nowrap;
        overflow: hidden;
      }

      .cursor {
        display: inline-block;
        width: 6px;
        height: 1em;
        background: #0ff;
        animation: blink 0.7s steps(1) infinite;
        margin-left: 4px;
      }

      .glitch-char {
        display: inline-block;
        position: relative;
        animation: glitch 0.5s infinite;
      }

      .glitch-char::before,
      .glitch-char::after {
        content: attr(data-char);
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.6;
        pointer-events: none;
      }

      .glitch-char::before {
        color: #f0f;
        clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%);
        animation: glitch-layer 1.5s infinite;
      }

      .glitch-char::after {
        color: #0ff;
        clip-path: polygon(0 70%, 100% 70%, 100% 100%, 0 100%);
        animation: glitch-layer 1.5s infinite 0.3s;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      @keyframes glitch {
        0% {
          transform: none;
        }
        20% {
          transform: translate(1px, -1px);
        }
        40% {
          transform: translate(-1px, 1px);
        }
        60% {
          transform: translate(1px, 1px);
        }
        80% {
          transform: translate(-1px, -1px);
        }
        100% {
          transform: none;
        }
      }

      @keyframes glitch-layer {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-2px);
        }
        50% {
          transform: translateX(2px);
        }
        75% {
          transform: translateX(-1px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <h1 id="glitchText"></h1>

    <!-- Typing sound -->
    <audio id="typeSound" src="./keystroke.mp3" preload="auto"></audio>

    <script>
      const text = "DENTED CODE";
      const container = document.getElementById("glitchText");
      const sound = document.getElementById("typeSound");

      let cursor = document.createElement("span");
      cursor.className = "cursor";
      container.appendChild(cursor);

      function typeText(i = 0) {
        if (i < text.length) {
          const char = text[i];
          const span = document.createElement("span");
          span.className = "glitch-char";
          span.textContent = char === " " ? "\u00A0" : char;
          span.setAttribute("data-char", char === " " ? "\u00A0" : char);
          container.insertBefore(span, cursor);
          sound.currentTime = 0;
          sound.play();
          setTimeout(() => typeText(i + 1), 150);
        } else {
          setTimeout(clearText, 1200); // wait then clear
        }
      }

      function clearText() {
        const spans = container.querySelectorAll(".glitch-char");
        spans.forEach((span) => span.remove());
        setTimeout(() => typeText(0), 500); // retype after pause
      }

      typeText();
    </script>
  </body>
</html>
