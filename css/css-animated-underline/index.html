<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animated Underline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p class="info-text">
        Hover over the links below to see the animated underline effect created with a pure CSS pseudo-element.
    </p>

    <div>
        <a class="underline-link">Hover From Left</a>
    </div>
    <div style="margin-top: 2rem;">
        <a class="underline-link from-right">
            Hover From Right
        </a>
    </div>

</body>

</html>
