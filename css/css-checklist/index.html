<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS Checklist</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <h3>GROCERY</h3>
      </div>
      <hr />
      <ul class="checklist">
        <li>
          <input type="checkbox" name="item1" id="item1" />
          <label for="item1"><i></i>Eggs</label>
        </li>
        <li>
          <input type="checkbox" name="item2" id="item2" />
          <label for="item2"><i></i>Milk</label>
        </li>
        <li>
          <input type="checkbox" name="item3" id="item3" />
          <label for="item3"><i></i>Tomatoes</label>
        </li>
        <li>
          <input type="checkbox" name="item4" id="item4" />
          <label for="item4"><i></i>Apple</label>
        </li>
        <li>
          <input type="checkbox" name="item5" id="item5" />
          <label for="item5"><i></i>Onions</label>
        </li>
      </ul>
    </div>
  </body>
</html>
